<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>体育-聊天框</title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body style="background:#ddd;">

<div style="width:20%;float:left;margin:10px;" g-cid="TestWidget1" g-cname="TestWidget" g-attr-topic="obj.topic" priority="3">
<form class="form-horizontal">
    <fieldset>
        <div id="legend" class="">
            <legend class="">
                组件1
            </legend>
        </div>
        <div class="control-group">
            <label  class="col-sm-3 control-label" for="input01">
                Topic
            </label>
            <div class="controls">
                <div class="input-append">
                  <input class="span2 appendedInputButton" name="appendedInputButton" type="text">
                  <button class="btn" type="button">修改</button>
                  <button class="btn" type="button" id="notityNext">notify next</button>
                </div>
            </div>
        </div>
    </fieldset>
</form>    
</div>


<div style="width:20%;float:left;margin:10px;" >
    <form class="form-horizontal">
    <fieldset>
        <div id="legend" class="">
            <legend class="">
                外部修改
            </legend>
        </div>
        <div class="control-group">
            <!-- Text input-->
            <label class="col-sm-3 control-label" for="input01">
                Topic
            </label>
            <div class="controls">
                <div class="input-append">
                  <input class="span2 appendedInputButtonOuter" name="appendedInputButtonOuter" type="text">
                  <button class="btn" type="button" onclick="return changeTopic()">修改</button>
                </div>
            </div>
        </div>
    </fieldset>
</form>    
</div>


<div style="width:20%;float:left;margin:10px;" g-cid="TestWidget2" g-cname="TestWidget" g-attr-topic="obj.topic" priority="2" depId="TestWidget1">
<form class="form-horizontal">
    <fieldset>
        <div id="legend" class="">
            <legend class="">
                组件2
            </legend>
        </div>
        <div class="control-group">
            <!-- Text input-->
            <label class="col-sm-3 control-label" for="input01">
                Topic
            </label>
            <div class="controls">
                <div class="input-append">
                  <input class="span2 appendedInputButton" name="appendedInputButton" type="text" value="">
                  <button class="btn" type="button">修改</button>
                </div>
            </div>
        </div>
    </fieldset>
</form>     
</div>

<script type="text/javascript" src="../require.js"></script>
<script>
   
   require.config({
        paths:{
            'jquery' : 'http://y1.ifengimg.com/base/jQuery/jquery-1.9.1.min'
        },
        waitSeconds: 40
   });
   
</script>
<script type="text/javascript" src="../glue.js"></script>
<script type="text/javascript" src="../modelFactory.js"></script>
<script type="text/javascript" src="../dom.js"></script>
<script type="text/javascript" src="../_widgetBase.js"></script>
<script type="text/javascript" src="../TestWidget.js"></script>


<script>    
    
    //alert(require(['ModelFactory']))
    require(['ModelFactory'] , function(modelFactory){
          obj = modelFactory.define("aa" , function(vm){ 
             vm.topic = "sss"; 
          });
    });
    
   
     
	glue.scan();
	
	
	function changeTopic(){
            var value = jQuery('.appendedInputButtonOuter').val();
            obj.topic = value;
            return false;
     }
	
</script>
</body>
</html>
